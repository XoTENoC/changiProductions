
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wedding Gallery</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/baguetteBox.css" />
    <link rel="stylesheet" href="../css/gallery.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <style>
      a{
        text-decoration: none;
        font-family: product sans;
        font-size: 1.5em;
        color: #000;
        padding: 1%;
        border-radius: 20px;
      }
      a:hover{
        color: #fff;
        background-color: #000;
      }
      h2{
        padding-top: 2%;
        font-size: 6em;
      }
    </style>
</head>
<body>
    <section class="gallery-block compact-gallery">
        <div class="container">
            <div class="heading">
                <a style="text-decoration: none; font-family: product sans; font-size: 1.5em;" href="../index.html"><i class="fas fa-chevron-left"></i> <strong>Back</strong></a><h2 style="font-size: 6em;">Wedding Gallery</h2>
            </div>
            <div class="row no-gutters">
                <div class="col-md-6 col-lg-4 item zoom-on-hover">
                    <a class="lightbox" href="../img/Wedding/Wedding1.jpg">
                        <img class="img-fluid image" src="../img/Wedding/Wedding1thumb.png">
                        <span class="description">
                            <span class="description-heading"></span>
                            <span class="description-body"></span>
                        </span>
                    </a>
                </div>
                <div class="col-md-6 col-lg-4 item zoom-on-hover">
                    <a class="lightbox" href="../img/Wedding/Wedding2.jpg">
                        <img class="img-fluid image" src="../img/Wedding/Wedding2thumb.png">
                        <span class="description">
                            <span class="description-heading"></span>
                            <span class="description-body"></span>
                        </span>
                    </a>
                </div>
                <div class="col-md-6 col-lg-4 item zoom-on-hover">
                    <a class="lightbox" href="../img/image3.jpg">
                        <img class="img-fluid image" src="../img/image3.jpg">
                        <span class="description">
                            <span class="description-heading"></span>
                            <span class="description-body"></span>
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
    <script>
        baguetteBox.run('.compact-gallery', { animation: 'slideIn'});
    </script>
</body>
</html>
